<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="container">
            <!-- playerhealth -->
            <div class="playerHealth">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id="player-health"></div>
            </div>
            <!-- timer -->
            <div id="timer">10</div>
            <!-- enemy health -->
            <div class="enemyHealth">
                <div style="background-color: yellow; height: 30px;"></div>
                <div id="enemy-health"></div>
            </div>
        </div>
        <div class=" text">Tie</div>
        <canvas></canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
